<div class="page-container">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <div class="content-header">
      <div class="header-container">
        <h1>Mi Perfil</h1>
        <p>Administra tu información personal</p>
      </div>
    </div>

    <div class="content-body">
      <div class="profile-content">
        <!-- Información del Usuario -->
        <div class="profile-card">
          <div class="card-header">
            <h2>Información Personal</h2>
            <button class="edit-btn" (click)="toggleEdit()">
              {{ isEditing ? 'Cancelar' : 'Editar' }}
            </button>
          </div>

          <div class="avatar-section">
            <div class="avatar-wrapper">
              <div class="avatar">
                <i class="fas fa-user"></i>
              </div>
              <button class="avatar-edit-btn" *ngIf="isEditing" (click)="changeAvatar()">
                <i class="fas fa-camera"></i>
              </button>
            </div>
          </div>

          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
            <div class="form-grid">
              <div class="form-group">
                <label for="firstName">Nombre</label>
                <input 
                  type="text" 
                  id="firstName" 
                  formControlName="firstName"
                  class="form-input"
                  [class.editable]="isEditing">
              </div>

              <div class="form-group">
                <label for="lastName">Apellido</label>
                <input 
                  type="text" 
                  id="lastName" 
                  formControlName="lastName"
                  class="form-input"
                  [class.editable]="isEditing">
              </div>

              <div class="form-group">
                <label for="email">
                  Correo Electrónico 
                  <span class="field-locked">
                    <i class="fas fa-lock"></i>
                  </span>
                </label>
                <input 
                  type="email" 
                  id="email" 
                  formControlName="email"
                  class="form-input locked">
              </div>


              <div class="form-group">
                <label for="birthDate">
                  Fecha de Nacimiento 
                  <span class="field-locked">
                    <i class="fas fa-lock"></i>
                  </span>
                </label>
                <input 
                  type="date" 
                  id="birthDate" 
                  formControlName="birthDate"
                  class="form-input locked">
              </div>

            </div>

            <div class="form-actions" *ngIf="isEditing">
              <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
              <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Guardar</button>
            </div>
          </form>
        </div>

        <!-- Seguridad -->
        <div class="profile-card">
          <div class="card-header">
            <h2>Seguridad</h2>
          </div>
          
          <div class="card-content">
            <div class="setting-item">
              <div class="setting-info">
                <h3>Cambiar Contraseña</h3>
                <p>Mantén tu cuenta segura con una contraseña actualizada</p>
              </div>
              <button class="btn btn-outline" (click)="openChangePasswordModal()">Cambiar</button>
            </div>
          </div>
        </div>

        <!-- Zona de Peligro -->
        <div class="profile-card danger-card">
          <div class="card-header">
            <h2>Zona de Peligro</h2>
          </div>
          
          <div class="card-content">
            <div class="setting-item">
              <div class="setting-info">
                <h3>Eliminar Cuenta</h3>
                <p>Elimina permanentemente tu cuenta</p>
              </div>
              <button class="btn btn-danger" (click)="deleteAccount()">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
