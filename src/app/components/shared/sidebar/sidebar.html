<div class="sidebar-container" [ngClass]="{'dark-mode': isDarkMode}">
  <!-- Logo Section -->
  <div class="logo-section">
    <a routerLink="/" class="logo-container">
      <i class="fas fa-vault logo-icon"></i>
      <span class="logo-text">NeoSafe</span>
    </a>
  </div>

  <!-- User Account Section -->
  <div class="user-section" *ngIf="currentUser$ | async as user">
    <div class="user-avatar">
      <i class="fas fa-user"></i>
    </div>
    <div class="user-details">
      <h3 class="user-name">{{ user.name }} {{ user.lastName }}</h3>
      <p class="user-email">{{ user.email }}</p>
    </div>
  </div>

  <!-- Main Navigation -->
  <div class="nav-section">
    <div class="nav-links">
      <!-- Botón Inicio -->
      <a routerLink="/" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact: true}"
         class="nav-link">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </a>
      
      <!-- Mis Cajas -->
      <a routerLink="/cajas" 
         routerLinkActive="active" 
         class="nav-link">
        <i class="fas fa-box"></i>
        <span>Mis Cajas</span>
      </a>
      
      <!-- Estadísticas -->
      <a routerLink="/estadisticas" 
         routerLinkActive="active" 
         class="nav-link">
        <i class="fas fa-chart-line"></i>
        <span>Estadísticas</span>
      </a>
      
      <!-- Mi Perfil -->
      <a routerLink="/perfil" 
         routerLinkActive="active" 
         class="nav-link">
        <i class="fas fa-user-cog"></i>
        <span>Mi Perfil</span>
      </a>
    </div>
  </div>
  
  <!-- Bottom Section -->
  <div class="bottom-section">
    <!-- Theme Toggle -->
    <div class="theme-toggle-section">
      <button class="theme-toggle-btn" (click)="toggleDarkMode()">
        <i class="fas" [ngClass]="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
        <span>{{ isDarkMode ? 'Modo Claro' : 'Modo Oscuro' }}</span>
      </button>
    </div>
    
    <!-- Logout -->
    <div class="logout-section">
      <button class="nav-link logout-link" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
      </button>
    </div>
  </div>
</div>
